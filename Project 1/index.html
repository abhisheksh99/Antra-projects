<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <div class="row">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>

      <div class="row">
        <input type="text" placeholder="Mobile No." required>
      </div>

      <div class="row">
        <input type="email" placeholder="Email Address" required>
      </div>

      <div class="row">
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
      </div>

      <div class="checkbox-row">
        <input type="checkbox" id="agree" required>
        <label for="agree">I Agree</label>
      </div>

      <p class="terms">
        By clicking <b>Register</b>, you agree to the 
        <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
      </p>

      <div class="button-row">
        <button type="submit" class="btn register">Register</button>
        <button type="button" class="btn signin">Sign In</button>
      </div>
    </form>
  </div>

  <footer>
    <p>
      Antra Inc. 21355 Ridgetop Circle Suite 300 Dulles VA 20166<br>
      Phone: 703.994.4545 | Fax: 703.373.2975 | 
      e-mail: <a href="mailto:hr@antra.net">hr@antra.net</a> | 
      website: <a href="http://www.antra.net" target="_blank">www.antra.net</a>
    </p>
  </footer>

</body>
</html>
